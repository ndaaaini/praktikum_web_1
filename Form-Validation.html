<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    body {
      background-color: burlywood;
      font-family: Arial, sans-serif;
    }

    h2 {
      color: black;
    }

    form {
      background-color: blanchedalmond;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    .error {
      color: red;
    }

    #result {
      background-color: bisque;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
    }
  </style>
</head>
<body>

  <h2>Form Keberangkatan</h2>
  
  <form id="departureForm">
    <label for="namaPelanggan">Nama Pelanggan:</label>
    <input type="text" id="namaPelanggan" name="namaPelanggan" maxlength="30">
    <span id="namaPelangganError" class="error"></span><br /><br />

    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <span id="emailError" class="error"></span><br /><br />

    <label for="jamKeberangkatan">Jam Keberangkatan:</label>
    <input type="text" id="jamKeberangkatan" name="jamKeberangkatan">
    <span id="jamKeberangkatanError" class="error"></span><br /><br />

    <label for="tujuanKeberangkatan">Tujuan Keberangkatan:</label>
    <input type="text" id="tujuanKeberangkatan" name="tujuanKeberangkatan">
    <span id="tujuanKeberangkatanError" class="error"></span><br /><br />

    <label for="jumlahTiket">Jumlah Tiket:</label>
    <input type="number" id="jumlahTiket" name="jumlahTiket" min="1" max="10">
    <span id="jumlahTiketError" class="error"></span><br /><br />

    <input type="button" value="Submit" onclick="validateForm()">
  </form>

  <div id="result" style="margin-top: 20px;"></div>

  <script>
    function validateForm() {
      document.getElementById('namaPelangganError').innerHTML = '';
      document.getElementById('emailError').innerHTML = '';
      document.getElementById('jamKeberangkatanError').innerHTML = '';
      document.getElementById('tujuanKeberangkatanError').innerHTML = '';
      document.getElementById('jumlahTiketError').innerHTML = '';

      var namaPelanggan = document.getElementById('namaPelanggan').value.trim();
      var email = document.getElementById('email').value.trim();
      var jamKeberangkatan = document.getElementById('jamKeberangkatan').value.trim();
      var tujuanKeberangkatan = document.getElementById('tujuanKeberangkatan').value.trim();
      var jumlahTiket = document.getElementById('jumlahTiket').value;

      if (namaPelanggan === '' || namaPelanggan.length > 30) {
        document.getElementById('namaPelangganError').innerHTML = 'Nama Pelanggan harus diisi (max 30 karakter).';
      }

      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email === '' || !emailRegex.test(email)) {
        document.getElementById('emailError').innerHTML = 'Email harus diisi dengan format yang benar.';
      }

      var jamRegex = /^(0[0-9]|1[0-9]|2[0-3])\.[0-5][0-9]$/;
      if (jamKeberangkatan === '' || !jamRegex.test(jamKeberangkatan)) {
        document.getElementById('jamKeberangkatanError').innerHTML = 'Jam Keberangkatan harus diisi dengan format yang benar (00.00 - 23.59).';
      }

      if (tujuanKeberangkatan === '') {
        document.getElementById('tujuanKeberangkatanError').innerHTML = 'Tujuan Keberangkatan harus diisi.';
      }

      if (jumlahTiket === '' || isNaN(jumlahTiket) || parseInt(jumlahTiket) < 1 || parseInt(jumlahTiket) > 10) {
        document.getElementById('jumlahTiketError').innerHTML = 'Jumlah Tiket harus diisi dengan angka antara 1-10.';
      }

      if (
        namaPelanggan !== '' &&
        emailRegex.test(email) &&
        jamRegex.test(jamKeberangkatan) &&
        tujuanKeberangkatan !== '' &&
        !isNaN(jumlahTiket) &&
        parseInt(jumlahTiket) >= 1 &&
        parseInt(jumlahTiket) <= 10
      ) {
        displayResult(namaPelanggan, email, jamKeberangkatan, tujuanKeberangkatan, jumlahTiket);
      }
    }

    function displayResult(namaPelanggan, email, jamKeberangkatan, tujuanKeberangkatan, jumlahTiket) {
      var resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <h2>Hasil Form Keberangkatan</h2>
        <p>Nama Pelanggan: ${namaPelanggan}</p>
        <p>Email: ${email}</p>
        <p>Jam Keberangkatan: ${jamKeberangkatan}</p>
        <p>Tujuan Keberangkatan: ${tujuanKeberangkatan}</p>
        <p>Jumlah Tiket: ${jumlahTiket}</p>
      `;
    }
  </script>
</body>
</html>
