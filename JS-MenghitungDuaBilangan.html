<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung jumlah dua bilangan</title>
</head>
<body>

  <h1>Hitung jumlah dua bilangan</h1>
  <label for="bilangan1">Bilangan 1:</label>
  <input type="number" id="bilangan1" onChange="hitungJumlah()">

  <p> + <span id="jumlah"></span></p>

  <label for="bilangan2">Bilangan 2:</label>
  <input type="number" id="bilangan2" onChange="hitungJumlah()">

  <p> = <span id="hasil"></span></p>

  <script>
    function hitungJumlah() {
        var bilangan1 = document.getElementById('bilangan1').value;
        var bilangan2 = document.getElementById('bilangan2').value;

        bilangan1 = parseFloat(bilangan1);
        bilangan2 = parseFloat(bilangan2);

        var jumlah = bilangan1 + bilangan2;

        document.getElementById('hasil').innerText = jumlah;
    }
  </script>
</body>
</html>
